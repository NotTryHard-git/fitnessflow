version: '3.8'

services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: ["agent", "-dev", "-client=0.0.0.0"]
  # База данных для User Service
  postgres-user:
    build:
      context: .
      dockerfile: dockerfile/postgres-user.Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - fitness-network
  
  # База данных для Schedule Service
  postgres-schedule:
    build:
      context: .
      dockerfile: dockerfile/postgres-schedule.Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: schedule_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_schedule_data:/var/lib/postgresql/data
    networks:
      - fitness-network
  
  # База данных для Booking Service
  postgres-booking:
    build:
      context: .
      dockerfile: dockerfile/postgres-booking.Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_booking_data:/var/lib/postgresql/data
    networks:
      - fitness-network
  
  # База данных для Attendance Service
  postgres-attendance:
    build:
      context: .
      dockerfile: dockerfile/postgres-attendance.Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: attendance_db
    ports:
      - "5436:5432"
    volumes:
      - postgres_attendance_data:/var/lib/postgresql/data
    networks:
      - fitness-network
  
  # База данных для Analytics Service
  postgres-analytics:
    build:
      context: .
      dockerfile: dockerfile/postgres-analytics.Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics_db
    ports:
      - "5437:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
    networks:
      - fitness-network
  
  # ZooKeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fitness-network
  
  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Дополнительные настройки для удобства разработки
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - fitness-network
  
  # Микросервисы
  schedule-service:
    build:
      context: .
      dockerfile: dockerfile/schedule.Dockerfile
    ports:
      - "50051:50051"
    depends_on:
      - consul
      - postgres-schedule
      - kafka
    environment:
      POSTGRES_HOST: postgres-schedule
      POSTGRES_DB: schedule_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - fitness-network
  
  user-service:
    build:
      context: .
      dockerfile: dockerfile/user.Dockerfile
    ports:
      - "50052:50052"
    depends_on:
      - consul
      - postgres-user
      - kafka
    environment:
      POSTGRES_HOST: postgres-user
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - fitness-network
  
  booking-service:
    build:
      context: .
      dockerfile: dockerfile/booking.Dockerfile
    ports:
      - "50053:50053"
    depends_on:
      - consul
      - postgres-booking
      - kafka
      - schedule-service
      - user-service
    environment:
      POSTGRES_HOST: postgres-booking
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - fitness-network
  
  attendance-service:
    build:
      context: .
      dockerfile: dockerfile/attendance.Dockerfile
    ports:
      - "50054:50054"
    depends_on:
      - consul
      - postgres-attendance
      - kafka
    environment:
      POSTGRES_HOST: postgres-attendance
      POSTGRES_DB: attendance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - fitness-network
  
  analytics-service:
    build:
      context: .
      dockerfile: dockerfile/analytics.Dockerfile
    ports:
      - "50055:50055"
    depends_on:
      - consul
      - postgres-analytics
      - kafka
    environment:
      POSTGRES_HOST: postgres-analytics
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - fitness-network
  
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: dockerfile/gateway.Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - schedule-service
      - user-service
      - booking-service
      - attendance-service
      - analytics-service
    environment:
      SCHEDULE_SERVICE: schedule-service:50051
      USER_SERVICE: user-service:50052
      BOOKING_SERVICE: booking-service:50053
      ATTENDANCE_SERVICE: attendance-service:50054
      ANALYTICS_SERVICE: analytics-service:50055
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge

volumes:
  postgres_user_data:
  postgres_schedule_data:
  postgres_booking_data:
  postgres_attendance_data:
  postgres_analytics_data:
  kafka_data: