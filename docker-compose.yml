version: '3.8'

services:
  # Databases
  postgres-schedule:
    build:
      context: .
      dockerfile: dockerfiles/postgres.Dockerfile
    environment:
      POSTGRES_DB: schedule_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-schedule-data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-booking:
    build:
      context: .
      dockerfile: dockerfiles/postgres.Dockerfile
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-booking-data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-user:
    build:
      context: .
      dockerfile: dockerfiles/postgres.Dockerfile
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification:
    build:
      context: .
      dockerfile: dockerfiles/postgres.Dockerfile
    environment:
      POSTGRES_DB: attendance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-notification-data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-analytics:
    build:
      context: .
      dockerfile: dockerfiles/postgres.Dockerfile
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-analytics-data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fitness-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - fitness-network

  # Microservices
  schedule-service:
    build:
      context: .
      dockerfile: dockerfiles/schedule.Dockerfile
    depends_on:
      postgres-schedule:
        condition: service_healthy
    networks:
      - fitness-network
    ports:
      - "50051:50051"

  booking-service:
    build:
      context: .
      dockerfile: dockerfiles/booking.Dockerfile
    depends_on:
      - postgres-booking
      - kafka
      - user-service
      - schedule-service
    networks:
      - fitness-network
    ports:
      - "50053:50053"

  user-service:
    build:
      context: .
      dockerfile: dockerfiles/user.Dockerfile
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - fitness-network
    ports:
      - "50052:50052"

  notification-service:
    build:
      context: .
      dockerfile: dockerfiles/notification.Dockerfile
    depends_on:
      - postgres-notification
      - kafka
    networks:
      - fitness-network
    ports:
      - "50055:50055"

  analytics-service:
    build:
      context: .
      dockerfile: dockerfiles/analytics.Dockerfile
    depends_on:
      - postgres-analytics
      - kafka
    networks:
      - fitness-network
    ports:
      - "50056:50056"

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: dockerfiles/gateway.Dockerfile
    depends_on:
      - schedule-service
      - booking-service
      - user-service
      - notification-service
      - analytics-service
    ports:
      - "8080:8080"
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge

volumes:
  postgres-schedule-data:
  postgres-booking-data:
  postgres-user-data:
  postgres-notification-data:
  postgres-analytics-data: